<!doctype html>
<html lang="en">
<head>
	<!--
		https://health-insurance-server.azurewebsites.net/api/data

		The above is the link to the server where we want to send the
		data we collect from this form, which is currently on the 
		client side.
	-->
	<meta charset="utf-8">
	<title>Health Insurance Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body onload="ping()">
	<!--
		This section is just the text part of the program, which provides
		instructions and the title of it.
	-->
	<div class="forminfo">
	<h1 class="health-title">HEALTH RISK CALCULATOR</h1><br>
	<p class="intro">This program helps you classify health insurance<br>
		based on their risk level. That is determined<br>
		by their health. Their health is judged in terms<br>
		of their body-mass index, blood pressure, age,<br>
		and family history of disease.</p>

	<!--
		The form below collects the data entered by the user.
		Each label for, id, and name should match the respective field.
		Any questions just ask - Brian
	-->
	<form class="form" onsubmit="return false;">
	  	<label for="age">Enter the person's age in years: </label>
	  	<input class="form-control" type="text" id="age" name="age" required placeholder="Age"><br>
  
	 	<label for="height">Enter the person's height in inches: </label>
	 	<input class="form-control" type="text" id="height" name="height" required placeholder="Height"><br>

		<label for="weight">Enter the person's weight in pounds: </label>
	  	<input class="form-control" type="text" id="weight" name="weight" required placeholder="Weight"><br>

		<label for="sysBloodPressure">Enter the person's systolic blood pressure: </label>
	  	<input class="form-control" type="text" id="sysBloodPressure" name="sysBloodPressure" required placeholder="Systolic"><br>

		<label for="diaBloodPressure">Enter the person's diastolic blood pressure: </label>
	  	<input class="form-control" type="text" id="diaBloodPressure" name="diaBloodPressure" required placeholder="Diastolic"><br>
		<p>Does the person have a family history of ...</p>
		<label for="diabetes">Diabetes?</label>
	  	<select class="form-control" id="diabetes" name="diabetes">
			<option selected>Choose</option>
			<option>Yes</option>
			<option>No</option>
		  </select><br>

		<label for="cancer">Cancer?</label>
		<select class="form-control" id="cancer" name="cancer">
			<option selected>Choose</option>
			<option>Yes</option>
			<option>No</option>
		</select><br>

		<label for="alzheimers">Alzheimers?</label>
		<select class="form-control" id="alzheimers" name="alzheimers" >
			<option selected>Choose</option>
			<option>Yes</option>
			<option>No</option>
		</select><br>

	  	<button type="submit" class="btn btn-secondary" onclick="sendValues()">Calculate Risk</button>
	</form>
	<br>
	<h4 class="results" id="results" name="results"></h4>
	<!--
		SCRIPT SRC IS FOR GETTING THE JS CODE FROM THE INDEX.JS FILE.
		IF YOU NEED HELP ON THIS LET ME KNOW - BRIAN
	-->
	<script src="index.js"></script>
	</div>
</body>
</html>
